<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
  }
  h1 { margin-bottom: 10px; }
  #count { font-size: 40px; margin: 20px; }
  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    background: #1b3a63;
    color: white;
    border: none;
    border-radius: 8px;
    margin: 5px;
  }
  button:hover { background: #244f88; }
  .upgradeBox {
    background: white;
    padding: 15px;
    border-radius: 10px;
    width: 300px;
    margin-top: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  .upgrade {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
  }
</style>
</head>
<body>

<h1>Clicker Game</h1>

<button id="clickBtn">Click Me</button>
<div id="count">0</div>

<div class="upgradeBox">
  <h2>Upgrades</h2>

  <div class="upgrade">
    <span>+1 per click</span>
    <button id="upg1Btn">Buy (Cost: <span id="upg1Cost"></span>)</button>
  </div>

  <div class="upgrade">
    <span>+5 per click</span>
    <button id="upg5Btn">Buy (Cost: <span id="upg5Cost"></span>)</button>
  </div>

  <div class="upgrade">
    <span>Auto‑clicker (+1/sec)</span>
    <button id="autoBtn">Buy (Cost: <span id="autoCost"></span>)</button>
  </div>
</div>

<script>
  // Safe load function
  function loadNumber(key, fallback) {
    const value = Number(localStorage.getItem(key));
    return isNaN(value) ? fallback : value;
  }

  // Load saved data or defaults
  let clicks = loadNumber("clicks", 0);
  let perClick = loadNumber("perClick", 1);
  let autoClickers = loadNumber("autoClickers", 0);

  // Base costs: 1, 5, 10
  let upg1Cost = loadNumber("upg1Cost", 1);
  let upg5Cost = loadNumber("upg5Cost", 5);
  let autoCost = loadNumber("autoCost", 10);

  const countDisplay = document.getElementById("count");
  const clickBtn = document.getElementById("clickBtn");

  const upg1Btn = document.getElementById("upg1Btn");
  const upg5Btn = document.getElementById("upg5Btn");
  const autoBtn = document.getElementById("autoBtn");

  const upg1CostDisplay = document.getElementById("upg1Cost");
  const upg5CostDisplay = document.getElementById("upg5Cost");
  const autoCostDisplay = document.getElementById("autoCost");

  function updateUI() {
    countDisplay.textContent = clicks;
    upg1CostDisplay.textContent = upg1Cost;
    upg5CostDisplay.textContent = upg5Cost;
    autoCostDisplay.textContent = autoCost;
  }

  function save() {
    localStorage.setItem("clicks", clicks);
    localStorage.setItem("perClick", perClick);
    localStorage.setItem("autoClickers", autoClickers);

    localStorage.setItem("upg1Cost", upg1Cost);
    localStorage.setItem("upg5Cost", upg5Cost);
    localStorage.setItem("autoCost", autoCost);
  }

  // Clicking
  clickBtn.addEventListener("click", () => {
    clicks += perClick;
    save();
    updateUI();
  });

  // Upgrade +1 per click (cost ×2)
  upg1Btn.addEventListener("click", () => {
    if (clicks >= upg1Cost) {
      clicks -= upg1Cost;
      perClick += 1;
      upg1Cost *= 2; // cost scaling
      save();
      updateUI();
    }
  });

  // Upgrade +5 per click (cost ×10)
  upg5Btn.addEventListener("click", () => {
    if (clicks >= upg5Cost) {
      clicks -= upg5Cost;
      perClick += 5;
      upg5Cost *= 10; // cost scaling
      save();
      updateUI();
    }
  });

  // Auto-clicker (cost ×100)
  autoBtn.addEventListener("click", () => {
    if (clicks >= autoCost) {
      clicks -= autoCost;
      autoClickers += 1;
      autoCost *= 100; // cost scaling
      save();
      updateUI();
    }
  });

  // Auto-clicker loop
  setInterval(() => {
    if (autoClickers > 0) {
      clicks += autoClickers;
      save();
      updateUI();
    }
  }, 1000);

  updateUI();
</script>

</body>
</html>
